<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat 220 Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicons/favicon.svg" />
    <link rel="shortcut icon" href="./favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Chat 220" />
    <link rel="manifest" href="./favicons/site.webmanifest" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <form id="login-form" class="p-4 border rounded shadow bg-white" style="max-width: 500px; margin: auto;">
        <h1>Log In to your Account</h1>

        <div class="mb-3 mt-3">
          <script src="https://accounts.google.com/gsi/client" async></script>
          <div id="g_id_onload"
              data-client_id="263484003919-rbual7nlu1dj1c95uq14blnl707fes94.apps.googleusercontent.com"
              data-login_uri="http://localhost:3030/api/auth/oath2/callback/google"
              data-auto_prompt="true"
              data-ux_mode="redirect">
          </div>
          <div class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left">
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Don't have an account <a href="signup">Create one here</a>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Log In
        </button>
        <div class="mt-3" id="liveAlertPlaceholder"></div>
      </form>   
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>

      // IF redirected from email verification
      (function() {
        const params = new URLSearchParams(window.location.search);
        const verified = params.get('verified');
        const email  = params.get('email');
        if (!verified) return;

        let alert = document.querySelector("#liveAlertPlaceholder");

        if (verified == 'true') {
          alert.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              üéâ Your email has been verified! You can now log in.
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        } else if (verified == 'false') {
          alert.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
          ‚ö†Ô∏è The verification link for <strong>${email}</strong> is invalid or expired.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <hr>
          <p class="mb-0">
            Didn‚Äôt get an email?
            <button id="resend-btn" class="btn btn-sm btn-link">Resend verification email</button>
          </p>
        </div>`;

          document
          .getElementById('resend-btn')
          .addEventListener('click', async () => {
            try {
              const res = await fetch('/api/auth/resend-verification', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
              });
              if (!res.ok) {
                const err = await res.text();
                alert.innerHTML = `
                  <div class="alert alert-warning" role="alert">
                    ‚ö†Ô∏è ${err || 'Could not resend. Please try again later.'}
                  </div>
                `;
                return;
              } 

              alert.innerHTML = `
                  <div class="alert alert-success" role="alert">
                    üìß Verification email resent. Check your inbox!
                  </div>
                `;

            } catch (e) {
              alert.innerHTML = `
                <div class="alert alert-danger" role="alert">
                  ‚ùå Network error. Please try again.
                </div>
              `;
            }
          });
    

        }

        // Optionally remove the query string so refresh doesn‚Äôt show it again:
        history.replaceState(null, '', window.location.pathname);
      })();


      const loginForm = document.getElementById('login-form');
      const alertEl   = document.getElementById('liveAlertPlaceholder');

      const showAlert = (type, message, dismissible = false) => {
        const dismissBtn = dismissible
          ? `<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`
          : '';
        alertEl.innerHTML = `
          <div class="alert alert-${type}${dismissible ? ' alert-dismissible' : ''}" role="alert">
            <div>${message}</div>
            ${dismissBtn}
          </div>
        `;
      };

      const resendVerificationEmail = (email, message=null) => {
        if (message) {
          showAlert('warning', `‚ö†Ô∏è ${message} <button id="resend-btn" class="btn btn-sm btn-link">Resend verification email</button>`);
        }else{
          showAlert('warning', '‚ö†Ô∏è Your account is not verified. <button id="resend-btn" class="btn btn-sm btn-link">Resend verification email</button>');
        }
        
        document.getElementById('resend-btn').addEventListener('click', async () => {
          try {
            const res = await fetch('/api/auth/resend-verification', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ email })
            });
            if (res.ok) {
              showAlert('success', 'üìß Verification email resent! Check your inbox.');
            } else {
              showAlert('danger', '‚ùå Couldn‚Äôt resend. Try again later.');
            }
          } catch {
            showAlert('danger', '‚ùå Couldn‚Äôt resend. Try again later.');
          }
        });
      };

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email    = loginForm.elements['exampleInputEmail1'].value.trim();
        const password = loginForm.elements['exampleInputPassword1'].value;

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
          });
          const result = await res.json();

          // 1) Handle HTTP errors first
          if (!res.ok) {
            // 1a) Unverified account
            if (result.needsVerification) {
              return resendVerificationEmail(email);
            }
            // 1b) Other errors
            return showAlert('danger', result.error, true);
          }

          // 2) Success path
          const username = email.split('@')[0];
          localStorage.setItem('username', username);
          window.location.href = '/';

        } catch (err) {
          showAlert('danger', 'There was an error logging in', true);
        }
      });



       // login.js
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const err = params.get('error');
        const email = params.get('email');
        if (err) {
          // e.g.:
          resendVerificationEmail(email, err);
          // ‚Ä¶or show your own modal, or insert into the DOM‚Ä¶
          history.replaceState({}, '', '/login');
        }
      });

    </script>
  </body>
</html>
