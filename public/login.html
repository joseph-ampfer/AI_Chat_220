<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <form class="p-4 border rounded shadow bg-white" style="max-width: 500px; margin: auto;">
        <h1>Log In to your Account</h1>

        <div class="mb-3 mt-3">
          <script src="https://accounts.google.com/gsi/client" async></script>
          <div id="g_id_onload"
              data-client_id="263484003919-rbual7nlu1dj1c95uq14blnl707fes94.apps.googleusercontent.com"
              data-login_uri="http://localhost:3030/api/auth/oath2/callback/google"
              data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="rectangular"
              data-logo_alignment="left">
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Don't have an account <a href="signup">Create one here</a>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="button" class="btn btn-primary" id="submit">
          Sign In
        </button>
      </form>
      <div class="mt-3" id="liveAlertPlaceholder"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

      document
        .querySelector("#submit")
        .addEventListener("click", async function () {
          let userEmail = document
            .querySelector("#exampleInputEmail1")
            .value.trim();
          let userPassword = document
            .querySelector("#exampleInputPassword1")
            .value.trim();
          let alert = document.querySelector("#liveAlertPlaceholder");

          alert.innerHTML = "";

          if (!userEmail || !userPassword) {
            alert.innerHTML = `<div class="alert alert-danger alert-dismissible" role="alert">
                    <div>Email and Password are required to sign into your account</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>`;
            return;
          }

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({email: userEmail, password: userPassword})
            });

            const result = await response.json();

            if (response.ok) {
              //localStorage.setItem('authToken', result.token); in cookie now
              let smallUsername = userEmail.substring(0, userEmail.indexOf("@"));
              localStorage.setItem("username", smallUsername);
              window.location.href = "/";
            }
            else {
              alert.innerHTML = `<div class="alert alert-danger alert-dismissible" role="alert">
                    <div>${result.error}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>`;
            }
          }
          catch(err) {
            alert.innerHTML = `<div class="alert alert-danger alert-dismissible" role="alert">
                    <div>There was an error logging in</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>`;
          }
        });

              break;
            }

          if (!isValidUser) {
            alert.innerHTML = `<div class="alert alert-danger alert-dismissible" role="alert">
                    <div>Incorrect email or password</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>`;
          } else {
            let smallUsername = userEmail.substring(0, userEmail.indexOf("@"));
            localStorage.setItem("username", smallUsername);

      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const err = params.get('error');
        if (err) {
          // e.g.:
          alert(err);
          // …or show your own modal, or insert into the DOM…
          history.replaceState({}, '', '/login');
        }
      });

    </script>
