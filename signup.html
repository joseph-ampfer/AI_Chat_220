<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    </head>
    <body>
        <h1>Sign Up</h1>
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                <div class = "mt-3" id="liveAlertPlaceholder"></div>
              </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            const usersBlobApi = 'https://jsonblob.com/api/jsonBlob/1344700602931929088';
            async function getEmails() {
                let response = await fetch(usersBlobApi, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                })
                let usersArray = await response.json();
                return usersArray;
            }
            

            document.querySelector("#submit").addEventListener("click",async function() {
                let isUsernameAvailable = true;
                let newEmail = document.querySelector('#exampleInputEmail1').value;
                let newPassword = document.querySelector('#exampleInputPassword1').value;
                if (!newPassword || !newEmail) {
                        document.querySelector('#liveAlertPlaceholder').innerHTML = 
                        `<div class="alert alert-danger alert-dismissible" role="alert">
                           <div>Email and Password are required to create an account</div>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                        return;
                    }

                let users = await getEmails();
                for (let user of users) {
                    if (newEmail == user.email) {
                        document.querySelector('#liveAlertPlaceholder').innerHTML = 
                        `<div class="alert alert-danger alert-dismissible" role="alert">
                           <div>This Email is already in use</div>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                        isUsernameAvailable = false;
                        return;
                    }
                };
                if(isUsernameAvailable) {
                    let putRes = await fetch('https://jsonblob.com/api/jsonBlob',
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                "userID": 12345,
                                "username": newEmail,
                                "chats": []
                                })
                        }
                    )
                    //blobURL = await blobURL.Location;
                    //let url = blobURL.Location;
                    let newUserBlob = putRes.headers.get('Location');
                    localStorage.setItem("MyBlobURL", newUserBlob);
                    //console.log(putRes.headers.get('Location'));
                    users.push({"email":newEmail,"password":newPassword,"blobURL":newUserBlob});
                    let response = await fetch(usersBlobApi,
                        {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(users)
                        }
                    );

                    if(!response.ok) {
                        document.querySelector('#liveAlertPlaceholder').innerHTML = 
                        `<div class="alert alert-danger alert-dismissible" role="alert">
                        <div>Could not add user</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                        return;
                    }

                    window.location.href = 'index.html';
                }
            });

            
        </script>
    </body>
